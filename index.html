<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({ 
            data(){
                return {
                    counter: 0
                };
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter=this.counter-1;
                }
            },
            template:
            `
            <div style="text-align: center;">
            <p style="width: 50%"> Resultado del contador: {{ counter}} </p>
            <button v-on:click="increment" v-on:keyup="increment" style="margin: 10px;"> Sumar </button>
            <button v-on:click="decrement" v-on:keyup="decrement" style="margin: 10px;"> Restar </button>
            </div>
            `
        }).mount("#app");
    </script>
    
</body>
</html>
