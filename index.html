<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({ 
            data(){
                return {
                    targetText: "Hola VueJS"
                };
            },
            methods:{
                inputChanged(e){
                    this.targetText = e.target.value;
                }
                
            },
            template:
            `
                <p>{{ targetText}}</p>
                <input
                    type="text"
                    v-on:input="inputChanged"
                    v-bind:value="targetText"
                >
            `
            /*Atributos -> :        Eventos -> @
            `
                <p>{{ targetText}}</p>
                <input
                    type="text"
                    @input="inputChanged"
                    :value="targetText"
                >
            `*/

        }).mount("#app");

    </script>
    
</body>
</html>
